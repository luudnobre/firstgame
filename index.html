<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .emoji {
            font-size: 48px;
            cursor: pointer;
        }

        .choice-box {
            font-size: 24px;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
        }

        .button {
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <div class="choice-box">
        Escolha um número (1, 2 ou 3):
        <select id="choice">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    <div class="emoji" id="emoji">🎱</div>
    <div class="message" id="message"></div>
    <button class="button" id="claim-button" style="display: none">Reivindicar Prêmio</button>

    <script>
        const emojis = ["1️⃣", "2️⃣", "3️⃣"];
        const emojiElement = document.getElementById("emoji");
        const messageElement = document.getElementById("message");
        const claimButton = document.getElementById("claim-button");

        function playGame() {
            const choice = parseInt(document.getElementById("choice").value);
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];

            emojiElement.innerText = randomEmoji;

            if (choice === emojis.indexOf(randomEmoji) + 1) {
                messageElement.innerText = "Parabéns! Você ganhou R$ 50!";
                claimButton.style.display = "block";  // Mostrar o botão para reivindicar o prêmio
            } else {
                messageElement.innerText = "Que pena, tente novamente!";
            }
        }

        emojiElement.addEventListener("click", playGame);

        claimButton.addEventListener("click", () => {
            window.location.href = "https://wa.me/5581986670193?text=Bora+lud%2C+quero+meus+50+conto";
        });
    </script>
</body>
</html>
